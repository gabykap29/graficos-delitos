<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard de Delitos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Personalizaci√≥n de estilos */
    body {
      
      background-color: #f8f9fa;
    }
    header {
      background-color: #343a40;
      color: #fff;
      padding: 10px 0;
      padding-top: 0;
      text-align: center;
    }
    main {
      padding: 20px 0;
    }
    .chart-container {
      margin-bottom: 20px;
    }
  </style>
  <script src="https://www.google.com/jsapi"></script>

  <script>
    google.charts.load('current', {packages:['corechart']});
  </script>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <script>
    google.charts.load('current', {packages:['corechart']});
    google.charts.setOnLoadCallback(drawCharts);
  </script>
  
</head>
<body>
  <header>
    <h1>Dashboard de Delitos</h1>
  </header>

  <main>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="chart-container">
            <div id="chart_container1"></div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="chart-container">
            <div id="chart_container2"></div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="chart-container">
            <div id="chart_container3"></div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="chart-container">
            <div id="chart_container4"></div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="chart-container">
            <div id="chart_container5"></div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container text-center">
      <p>&copy; 2024 Dashboard de Delitos. Todos los derechos reservados.</p>
    </div>
  </footer>

  
  <script src="app.js"></script>
</body>
</html>
